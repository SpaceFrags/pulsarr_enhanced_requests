# File: custom_components/pulsarr_enhanced_requests/services.yaml
# This file defines the Home Assistant services provided by your integration.
# It makes the service discoverable in Developer Tools -> Services.

process_request:
  name: Process Request
  description: Approves or rejects a Pulsarr request.
  fields:
    request_id:
      name: Request ID
      description: The ID of the Pulsarr request to process.
      required: true
      selector:
        text:
    action:
      name: Action
      description: The action to perform (approve or reject).
      required: true
      selector:
        select:
          options:
            - approve
            - reject
